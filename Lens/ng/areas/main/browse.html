<section id="thumbnails" infinite-scroll='loadMore()' infinite-scroll-distance='4'>
    <div class="wrapper" ng-repeat="tile in tiles" tile-rendered>
        <article id="{{tile.id}}">
            <a class="thumbnail initializing" ng-click="show(tile)" style="background-image: url('{{tile.img}}');">
                <div>
                    {{tile.title}}
                </div>
                <div>

                </div>
            </a>
        </article>
    </div>
</section>
