<div class="wrapper selected" tile-rendered>

    <article id="{{tile.id}}">
        <div class="closeButton"></div>
        <img class="thumbnail" src="{{tile.img}}" />
        <h1 class="title" style="position: absolute; top:0; left:0;">
            {{tile.title}}
        </h1>

        <div class="content" style="display: none; width: 100%; height: 1000px; background: #000;">

        </div>

    </article>

</div>
