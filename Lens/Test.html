    <title></title>
	<meta charset="utf-8" />

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

                <strong>Password:</strong><input name="password" style="width:100%" /><br />
                <a href="#">Sign Up</a>
                <button style="position:absolute; right: 0; bottom: 0; margin: 2em;">Sign In</button><br/>
                <a href="#" onclick="fb_login();">Login With Facebook</a>
            </span>
        </div>
        <div class="tool loginButton logged-in tooltip">
            <span>
                <img class="callout" src="/images/callout.gif" />
                <strong>Most Light-weight Tooltip</strong><br />
                This is the easy-to-use Tooltip driven purely by CSS.
            </span>
        </div>
